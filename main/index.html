<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
      <img src="../images/logo.png" alt="logo">
      <nav class="browser-menu">
        <form id="form">
          <input type="text" placeholder="Search..." id="search">
        </form>
        <div> <!--This div is needed for dropdown to show under sort/filter--> 
          <button id="sort-filter">Sort/Filter <i class="fa-solid fa-angle-right" id="arrow"></i></button>
          <div class="no-content">
            <button>Most Popular</button>
            <button>Best Rated</button>
            <button>Most Recent</button>
            <button>A to Z</button>
          </div>
        </div>
    </nav>
    <i class="fa-solid fa-bars" id="hamburger-menu"></i>
  </header>

  <main>
    <div class="title"></div>
    <div class="container"></div>
  </main>

  <footer>
    Title
  </footer>

  <script src="./script.js"></script>
  <script src="https://kit.fontawesome.com/1bc6bf2f3d.js" crossorigin="anonymous"></script>
</body>
</html>
