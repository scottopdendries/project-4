<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <header>
      <a href="index.html"><img src="../images/logo.png" alt="logo"></a>
      <nav class="browser-menu">

        <form id="form">
          <input type="text" placeholder="Search..." id="search">
          <button class="magnifying-glass"><i class="fa-solid fa-magnifying-glass"></i></button>

        </form>

        <div>
          <button id="sort-filter" class="browser-filter">Sort/Filter <i class="fa-solid fa-angle-right" id="arrow"></i></button>
          <div class="no-content">
            <button id="popular">Most Popular</button>
            <button id="topRated">Best Rated</button>
            <button id="upcoming">Most Recent</button>
            <button id="trend">Trending</button>
          </div>
        </div>
    </nav>
    <i class="fa-solid fa-bars" id="hamburger-menu"></i>
  </header>

  <main>
    <div class="title"></div>
    <div class="container"></div>
  </main>

  <footer>
    <p>mimoflix</p>
